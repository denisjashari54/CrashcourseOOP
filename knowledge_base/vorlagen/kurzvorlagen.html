<!-- In diesem HTML-Dokument werden kleine Snippets als Vorlagen festgehalten -->

<!-- Beispielvorlage für Youtube Video-Embeds -->
<iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/9YffrCViTVk"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
></iframe>

<!-- Beispielvorlage für Code-Embeds -->
<embed type="text" src="/css/animations.css" width="640" height="480" />

<!-- Einfügen von SVG oder adnerem Objekt -->
<object data="happy.svg" width="300" height="300"></object>
